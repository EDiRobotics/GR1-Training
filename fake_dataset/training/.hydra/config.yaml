cameras:
  static:
    _target_: vr_env.camera.static_camera.StaticCamera
    name: static
    fov: 10
    aspect: 1
    nearval: 0.01
    farval: 10
    width: 200
    height: 200
    look_at:
    - -0.026242351159453392
    - -0.0302329882979393
    - 0.3920000493526459
    look_from:
    - 2.871459009488717
    - -2.166602199425597
    - 2.555159848480571
    up_vector:
    - 0.4041403970338857
    - 0.22629790978217404
    - 0.8862616969685161
  gripper:
    _target_: vr_env.camera.gripper_camera.GripperCamera
    name: gripper
    fov: 75
    aspect: 1
    nearval: 0.01
    farval: 2
    width: 84
    height: 84
  tactile:
    _target_: vr_env.camera.tactile_sensor.TactileSensor
    name: tactile
    width: 120
    height: 160
    digit_link_ids:
    - 10
    - 12
    visualize_gui: false
    config_path: conf/digit_sensor/config_digit.yml
